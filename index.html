<html>
<meta charset="UTF-8">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./madrasa-icon.png">
    <link rel="manifest" href="./manifest.webmanifest">

    <link rel="icons" type="image/png" sizes="192x192" href="./madrasa-icon.png">


    <link rel="stylesheet" href="style.css">
    <title>הטיית פעלים בערבית</title>

    <meta property="og:site_name" content="תרגול הטיית פעלים בערבית מדוברת">
    <meta property="og:title" content="תרגול הטיית פעלים בערבית מדוברת" />
    <meta property="og:description" content="מעל 5000 שאלות בזמנים ובניינים שונים, תרגלו עכשיו!" />
    <meta property="og:image" itemprop="image"
        content="https://madrasa-site-images.s3.eu-west-3.amazonaws.com/images/logo.png">
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew&display=swap" rel="stylesheet">
    <script src="scripts/main.js" type="module"></script>
</head>

<body>
    <div id="container">
        <div class="header-container">
            <div class="header">
                <img class="cog" src="cog.png">
                <div id="score">
                </div>
            </div>
            <div id="progress-bar"></div>
        </div>

        <div id="question">
        </div>

        <div id="answer-section" class="hide">
            <div id="answer-holder1" class="answer-holder">
                <div id="answer1" class="answer"> </div>
                <img src="correct.png" id="icon-correct1" class="icon">
                <img src="incorrect.png" id="icon-incorrect1" class="icon">
            </div>
            <div id="answer-holder2" class="answer-holder">
                <div id="answer2" class="answer"> </div>
                <img src="correct.png" id="icon-correct2" class="icon">
                <img src="incorrect.png" id="icon-incorrect2" class="icon">
            </div>
            <div id="answer-holder3" class="answer-holder">
                <div id="answer3" class="answer"> </div>
                <img src="correct.png" id="icon-correct3" class="icon">
                <img src="incorrect.png" id="icon-incorrect3" class="icon">
            </div>
            <div id="answer-holder4" class="answer-holder">
                <div id="answer4" class="answer"> </div>
                <img src="correct.png" id="icon-correct4" class="icon">
                <img src="incorrect.png" id="icon-incorrect4" class="icon">
            </div>
        </div>
        <div id="quiz-summary-section">
            <div id="summary-title"></div>
            <div id="summary-score"></div>
            <div id="summary-mistakes"></div>
        </div>

        <div id="main-button" class="main-button">השאלה הבאה</div>

        <div class="settings-overlay">
            <div class="settings-container">

                <div class="settings-title-container">
                    <div class="x-button" id="x-button">
                        X
                    </div>
                    <div class="settings-title">
                        הגדרות
                    </div>
                </div>

                <div class="settings-category">הגדרות כלליות</div>

                <div class="setting">
                    <div class="setting-description">טיימר</div>
                    <input type="checkbox" class="checkbox" checked id="checkbox-timer">
                </div>
            </div>
        </div>

    </div>

    <div id="debug-container">
        <div id="col1" class="col"></div>
        <div id="col2" class="col"></div>
        <div id="col3" class="col"></div>
        <div id="col4" class="col"></div>
        <!-- <div id="col5" class="col"></div>
        <div id="col6" class="col"></div>
        <div id="col7" class="col"></div> -->
    </div>

    <script>
        // if ('serviceWorker' in navigator) {
        //     console.log("goto here");
        //     // navigator.serviceWorker.register("service-worker.js");
        //     navigator.serviceWorker.register('/sw.js', { scope: '/' })
        // }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {

                navigator.serviceWorker.register('./sw.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        console.log('ahaaaa!!! ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

</body>

</html>
